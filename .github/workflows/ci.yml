name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: |
        npm install -g esbuild && npm ci
#        npm run build

    - name: SendMessage
      uses: ./ # Replace with the appropriate action you intend to use
      with:
        token-bot: ${{ secrets.TELEGRAM_TOKEN }}
        chat-id: ${{ secrets.TELEGRAM_CHAT }}
        message_thread_id: ${{ secrets.TELEGRAM_THREAD }}
        text: |
          The ${{ github.event_name }} event triggered the second step.
          Show the GitHub variable ref: ${{ github.ref }}
          Show the GitHub variable commit: ${{ github.sha }}
          Commit Message: ${{ github.event.head_commit.message }}
